{% extends 'layout.html' %}

{% block title %}
    {{titulo}}
{% endblock%}
{% block content %}
{% if messages %}
        {% for message in messages %}
            <div class="message">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
  {% for carrera in  carreras %}
    <li>
        {{carrera.nombre}}
    </li>
    <hr>
  {% endfor %}

{% endblock %}
